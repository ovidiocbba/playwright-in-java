plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}

apply plugin: 'io.qameta.allure'

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'com.microsoft.playwright', name: 'playwright', version: '1.49.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.11.4'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.27.0'
    testImplementation group: 'net.datafaker', name: 'datafaker', version: '2.4.2'

    // [OM] Allure dependencies.
    implementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.29.1'
    implementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.29.1'
    implementation group: 'io.qameta.allure', name: 'allure-cucumber7-jvm', version: '2.29.1'


    testImplementation group: 'org.junit.platform', name: 'junit-platform-suite', version: '1.11.4'
    testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '7.20.1'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit-platform-engine', version: '7.20.1'
}

allure {
    version = '2.21.0'
}

test {
    useJUnitPlatform()
}
